<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_container">
        <header>
            <nav>
                <div class="logo">
                    <img src="images/youtube-logo.png" alt="Youtube Logo">
                </div>
                <div class="search">
                    <input type="text" name="search_input" id="search_input">

                    <button><img src="icons/search.svg" alt="Search"></button>

                    <div class="mic">
                        <img src="icons/mic.svg" alt="Mic">
                    </div>
                </div>
                <div class="side_nav">
                    <i><img src="icons/video-add.svg" alt="Video Add"></i>
                    <i><img src="icons/dot-grid.svg" alt="Dot Grid"></i>
                    <i><img src="icons/bell.svg" alt="Notifications"></i>
                    <i><img src="images/channel_picture.png" alt="Avatar"></i>
                </div>
            </nav>

            <div class="tags">
                <div class="tag dark">All</div>
                <div class="tag light">HTML</div>
                <div class="tag light">PYTHON</div>
                <div class="tag light">CSS</div>
                <div class="tag light">JAVASCRIPT</div>
                <div class="tag light">C++</div>
            </div>
        </header>
    </div>
</body>

</html>
